  Bus Control
  <table style="background-color:white; border-style:groove; float:right;">
    <thead>

    </thead>
  </table>

        <th><img src="images/yellowbus.jpg" width=150 height=66 style="display:block;">Departed</img></th>
      </tr>
    </thead>
  </table>
